---

name: release

on:
  push:
    tags:
      - 'v*'

jobs:
  create_artifacts:
    strategy:
      matrix:
        distribution: [ AlmaLinux, RedHat ]

    runs-on: ubuntu-latest
    steps:

      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Python 3.11
        uses: actions/setup-python@main
        with:
          python-version: 3.11

      - name: Install Python module for manipulating kickstart files
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create Kickstart config from jinja template
        run: |
          mkdir ${{matrix.distribution}}
          jinja -d distribution/${{ matrix.distribution }}.json ks.cfg.j2 --output ${{ matrix.distribution }}/ks.cfg

      - name: Create ISO-9660 filesystem-image of kickstart file
        run: mkisofs -V OEMDRV -o OEMDRV_${{ matrix.distribution }}.iso ${{ matrix.distribution }}/ks.cfg

  create_release:
    needs: create_artifacts
    runs-on: ubuntu-latest
    steps:
      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true

    add_artifacts_to_release:
      steps:
      - name: Upload artifacts to release
        uses: svenstaro/upload-release-action@v2
        with:
          file: OEMDRV_*
          tag: ${{ github.ref }}
          body: "Attach the corresponding OEMDRV ISO as disc to your VM for a fully automated / unattended installation."
